apiVersion: apps/v1
kind: Deployment
metadata:
  name: rekcod-runc
  namespace: marwan-dev
  labels:
    app: rekcod-runc
    developer: rekcod
    purpose: runc
spec:
  selector:
    matchLabels:
      app: runc
  replicas: 1
  template:
    metadata:
      labels:
        app: runc
    spec:
      containers:
        - name: runc-runc
          image: quay.io/idp_org/rekcod-runc:runc:sha256:0d114bcbef26e619fe401fd8c49f652584875cb214fde96f70d3e67d8e685316

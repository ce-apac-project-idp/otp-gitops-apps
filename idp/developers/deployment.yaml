apiVersion: apps/v1
kind: Deployment
metadata:
  name: cucumber-cucumber
  namespace: marwan-dev
  labels:
    app: cucumber-cucumber
    developer: cucumber
    purpose: cucumber
spec:
  selector:
    matchLabels:
      app: cucumber
  replicas: 1
  template:
    metadata:
      labels:
        app: cucumber
    spec:
      containers:
        - name: cucumber-cucumber
          image:
            quay.io/idp_org/cucumber-cucumber:cucumber:
